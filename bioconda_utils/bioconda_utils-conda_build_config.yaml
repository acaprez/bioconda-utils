# Additional bioconda-specific pinnings to use in addition to those specified
# in
# https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/master/recipe/conda_build_config.yaml

# clear hard-coded default value for CONDA_BUILD_SYSROOT
CONDA_BUILD_SYSROOT:
  - ''

pin_run_as_build:
  htslib:
    max_pin: x.x
  bamtools:
    max_pin: x.x.x
  r-base:
    max_pin: x.x
    min_pin: x.x

htslib:
  - 1.10
bamtools:
  - 2.5.1
r_base:
  - 4.0
python:
  - 2.7.* *_cpython
  - 3.6.* *_cpython
  - 3.7.* *_cpython


# HCC specific packages
cuda_driver:    # [linux]
  - 440.64      # [linux]
cudatoolkit:    # [linux]
  - 10.2        # [linux]
cudnn:          # [linux]
  - 7.6.5       # [linux]
mro:
  - 3.5

pin_run_as_build:
  mro:
    min_pin: x.x.x
    max_pin: x.x
  cuda_driver:          # [linux]
    max_pin: x.x        # [linux]
  cudatoolkit:          # [linux]
    max_pin: x.x        # [linux]
  cudnn:                # [linux]
    max_pin: x.x.x      # [linux]
